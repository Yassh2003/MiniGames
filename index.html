<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Games Hub</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Mini Games Hub</h1>
    </header>

    <div class="game-menu">
      <div class="game-card" id="flappy-bird">
        <img src="img/flappy-bird.jpg" alt="Flappy Bird" />
        <a href="FlappyBird/index.html"><button>Flappy Bird</button></a>
      </div>
      <div class="game-card" id="sudoku">
        <img src="img/sudoku.jpg" alt="Sudoku" />
        <button>Sudoku</button>
      </div>
      <div class="game-card" id="candy-crush">
        <img src="img/candy-crush.jpg" alt="Candy Crush" />
        <button>Candy Crush</button>
      </div>
      <div class="game-card" id="puzzle-game">
        <img src="img/puzzle-game.jpg" alt="Puzzle Game" />
        <a href="slidingpuzzlegame/index.html"><button>Puzzle Game</button></a>
      </div>
      <div class="game-card" id="mine-sweeper">
        <img src="img/mine-sweeper.jpg" alt="Mine-sweeper" />
        <button>Mine Sweeper</button>
      </div>
    </div>

    <div id="game-container">
      <p>Select a game to see details or play when available!</p>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
