<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mini Games Hub</h1>
    </header>

    <div class="game-menu">
        <div class="game-card" id="flappy-bird">
            <img src="img/flappy-bird.jpg" alt="Flappy Bird">
            <button>Flappy Bird</button>
        </div>
        <div class="game-card" id="sudoku">
            <img src="img/sudoku.jpg" alt="Sudoku">
            <button>Sudoku</button>
        </div>
        <div class="game-card" id="candy-crush">
            <img src="img/candy-crush.jpg" alt="Candy Crush">
            <button>Candy Crush</button>
        </div>
        <div class="game-card" id="puzzle-game">
            <img src="img/puzzle-game.jpg" alt="Puzzle Game">
            <button>Puzzle Game</button>
        </div>
    </div>

    <div id="game-container" style="display: none;"></div>

    <script src="scripts.js"></script>
</body>
</html>
